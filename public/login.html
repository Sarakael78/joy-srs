<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategic Analysis | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="antialiased bg-gray-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#2A4B7C] to-[#41824a]"
    ></div>

    <div
      class="relative bg-white/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/30 w-full max-w-md mx-4"
    >
      <div class="text-center mb-8">
        <img
          src="logo.jpg"
          alt="Joy Mila Enterprises Logo"
          class="h-16 w-auto mx-auto mb-4 bg-white p-2 rounded-lg shadow-md"
        />
        <h1 class="text-3xl font-bold text-white tracking-tight">
          Strategic Dashboard
        </h1>
        <p class="text-white/80">
          Please sign in to access your case analysis.
        </p>
      </div>

      <div
        class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 border border-red-200 text-sm hidden"
        id="errorMessage"
      ></div>
      <div
        class="bg-green-100 text-green-800 p-3 rounded-lg mb-4 border border-green-200 text-sm hidden"
        id="successMessage"
      ></div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-white/90"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2.5 bg-white/30 text-white placeholder-white/60 border border-white/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/80 transition-all"
            placeholder="your.username"
          />
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white/90"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2.5 bg-white/30 text-white placeholder-white/60 border border-white/40 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/80 transition-all"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 bg-white text-[#41824a] font-semibold rounded-lg shadow-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/80 focus:ring-offset-[#41824a] transition-all transform hover:scale-105 disabled:opacity-60 disabled:cursor-not-allowed disabled:scale-100"
          id="loginBtn"
        >
          Sign In
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          // Clear previous messages
          errorMessage.style.display = "none";
          successMessage.style.display = "none";
          errorMessage.classList.add("hidden");
          successMessage.classList.add("hidden");

          // Disable button
          loginBtn.disabled = true;
          loginBtn.innerHTML = `
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing In...
                </div>`;

          try {
            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            const response = await fetch("/auth/token", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              const data = await response.json();
              const token = data.access_token;

              // Store token and redirect
              localStorage.setItem("authToken", token);
              successMessage.textContent = "Success! Redirecting...";
              successMessage.style.display = "block";
              successMessage.classList.remove("hidden");
              window.location.href = "/";
            } else {
              const errorData = await response.json();
              errorMessage.textContent =
                errorData.detail ||
                "Login failed. Please check your credentials.";
              errorMessage.style.display = "block";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            errorMessage.textContent =
              "A network error occurred. Please try again.";
            errorMessage.style.display = "block";
            errorMessage.classList.remove("hidden");
          } finally {
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = "Sign In";
          }
        });

      // On page load, check if we have a stored token and redirect
      window.addEventListener("load", function () {
        const storedToken = localStorage.getItem("authToken");
        if (storedToken) {
          // Optionally, you could verify the token here before redirecting
          const successMessage = document.getElementById("successMessage");
          successMessage.innerHTML = `<strong>Already logged in.</strong> Redirecting...`;
          successMessage.style.display = "block";
          successMessage.classList.remove("hidden");

          // Redirect to the main page after a short delay
          setTimeout(() => {
            window.location.href = "/";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
