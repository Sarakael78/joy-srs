<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategic Analysis | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="antialiased bg-gray-900 flex items-center justify-center min-h-screen"
  >
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#2A4B7C] to-[#41824a]"
    ></div>

    <div
      class="relative bg-gray-800/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-600 w-full max-w-md mx-4"
    >
      <div class="text-center mb-8">
        <img
          src="logo.jpg"
          alt="Joy Mila Enterprises Logo"
          class="h-16 w-auto mx-auto mb-4 bg-gray-700 p-2 rounded-lg shadow-md"
        />
        <h1 class="text-3xl font-bold text-white tracking-tight">
          Strategic Dashboard
        </h1>
        <p class="text-white/80">
          Please sign in to access your case analysis.
        </p>
      </div>

      <div
        class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 border border-red-200 text-sm hidden"
        id="errorMessage"
      ></div>
      <div
        class="bg-green-100 text-green-800 p-3 rounded-lg mb-4 border border-green-200 text-sm hidden"
        id="successMessage"
      ></div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="username"
            class="block mb-2 text-sm font-medium text-white/90"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2.5 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41824A] transition-all"
            placeholder="your.username"
          />
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white/90"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2.5 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41824A] transition-all"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 bg-[#41824a] text-white font-semibold rounded-lg shadow-lg hover:bg-[#2d5a35] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#41824a] focus:ring-offset-gray-800 transition-all transform hover:scale-105 disabled:opacity-60 disabled:cursor-not-allowed disabled:scale-100"
          id="loginBtn"
        >
          Sign In
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          // Clear previous messages
          errorMessage.style.display = "none";
          successMessage.style.display = "none";

          // Disable button
          loginBtn.disabled = true;
          loginBtn.textContent = "Logging in...";

          try {
            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            const response = await fetch("/auth/login", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              const data = await response.json();
              const token = data.access_token;

              // Store token and username, then redirect
              localStorage.setItem("authToken", token);
              localStorage.setItem("username", username);
              window.location.href =
                "/infographic?token=" +
                encodeURIComponent(token) +
                "&username=" +
                encodeURIComponent(username);
            } else {
              const errorData = await response.json();
              errorMessage.textContent =
                errorData.detail ||
                "Login failed. Please check your credentials.";
              errorMessage.style.display = "block";
            }
          } catch (error) {
            errorMessage.textContent = "Network error. Please try again.";
            errorMessage.style.display = "block";
          } finally {
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = "Sign In";
          }
        });

      // Check if we have a stored token
      window.addEventListener("load", function () {
        const storedToken = localStorage.getItem("authToken");
        if (storedToken) {
          const successMessage = document.getElementById("successMessage");
          successMessage.innerHTML = `
                <strong>ðŸ”‘ Token found!</strong><br>
                Click below to access the infographic.<br><br>
                <button onclick="window.location.href='/infographic?token=' + encodeURIComponent('${storedToken}')" style="background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                    Access Infographic
                </button>
            `;
          successMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
