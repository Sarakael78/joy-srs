<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy v SRS - Login</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a3a5a;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 2px solid #4a7a9a;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #1a3a5a;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
        }
        
        .login-header p {
            color: #4a7a9a;
            margin: 0.5rem 0 0 0;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a3a5a;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a7a9a;
            box-shadow: 0 0 0 3px rgba(74, 122, 154, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #1a3a5a 0%, #4a7a9a 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 58, 90, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #28a745;
        }
        
        .instructions {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4a7a9a;
            border: 1px solid #e5e7eb;
        }
        
        .instructions h3 {
            margin: 0 0 0.5rem 0;
            color: #1a3a5a;
            font-weight: 600;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.25rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #4a7a9a;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a7a9a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Joy v SRS</h1>
            <p>Please login to access the infographic</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>
        
        <div class="instructions">
            <h3>üìã Simple Access:</h3>
            <ul>
                <li>Enter your username and password</li>
                <li>Click "Login" to access the infographic</li>
                <li>You'll be automatically redirected to the secure content</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.access_token;
                    
                    // Store token and redirect immediately
                    localStorage.setItem('authToken', token);
                    window.location.href = '/';
                    
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        function accessInfographic(token) {
            // Store token and redirect to infographic
            localStorage.setItem('authToken', token);
            window.location.href = '/';
        }
        
        // Check if we have a stored token
        window.addEventListener('load', function() {
            const storedToken = localStorage.getItem('authToken');
            if (storedToken) {
                const successMessage = document.getElementById('successMessage');
                successMessage.innerHTML = `
                    <strong>üîë Token found!</strong><br>
                    <strong>Token:</strong> ${storedToken}<br><br>
                    <button onclick="accessInfographic('${storedToken}')" style="background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 3px; cursor: pointer;">
                        Access Infographic
                    </button>
                `;
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
