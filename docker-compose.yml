version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legal_infographics_db
    environment:
      POSTGRES_DB: legal_infographics
      POSTGRES_USER: legal_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - legal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal_user -d legal_infographics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: legal_infographics_redis
    command: redis-server --requirepass redis_password_123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_infographics_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://legal_user:secure_password_123@postgres:5432/legal_infographics
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - SECRET_KEY=your-super-secret-key-here-make-it-at-least-32-characters-long
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - legal_network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_infographics_celery
    command: celery -A legal_infographics.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://legal_user:secure_password_123@postgres:5432/legal_infographics
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - SECRET_KEY=your-super-secret-key-here-make-it-at-least-32-characters-long
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - legal_network
    restart: unless-stopped

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_infographics_celery_beat
    command: celery -A legal_infographics.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://legal_user:secure_password_123@postgres:5432/legal_infographics
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - SECRET_KEY=your-super-secret-key-here-make-it-at-least-32-characters-long
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - legal_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: legal_infographics_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - legal_network
    restart: unless-stopped

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: legal_infographics_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - legal_network
    restart: unless-stopped

  # Grafana for Monitoring Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: legal_infographics_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_password_123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - legal_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  legal_network:
    driver: bridge
